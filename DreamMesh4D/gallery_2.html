    <script>

    
        // 定义一个函数，接收参数并生成模块内容
        function getModule(inputVideoSrc, refVideoSrc, nvVideoSrc1, nvVideoSrc2=None, level=2) {
            const module_block = document.createElement("div");
            // module_block.classList.add("single-result-3Dblock");
            if (level == 3) {
                module_block.innerHTML = `
                    <div class="ref-vid-grid-container-3">
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center; position: relative;"> Input Video </p>
                            <video class="video" loop playsinline autoplay muted src="${inputVideoSrc}"></video>
                        </div>
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center;"> Reference View </p>
                            <video class="video" loop playsinline autoplay muted src="${refVideoSrc}"></video>
                        </div>
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center;"> Novel View 1 </p>
                            <video class="video" loop playsinline autoplay muted src="${nvVideoSrc1}"></video>
                        </div>
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center;"> Novel View 2 </p>
                            <video class="video" loop playsinline autoplay muted src="${nvVideoSrc2}"></video>
                        </div>
                        
                    </div>
                `;
            } else {
                module_block.innerHTML = `
                    <div class="ref-vid-grid-container-2">
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center; position: relative;"> Input Video </p>
                            <video class="video" loop playsinline autoplay muted src="${inputVideoSrc}"></video>
                        </div>
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center;"> Reference View </p>
                            <video class="video" loop playsinline autoplay muted src="${refVideoSrc}"></video>
                        </div>
                        <div>
                            <p style="margin-bottom: 0px; font-weight: bold; text-align: center;"> Novel View </p>
                            <video class="video" loop playsinline autoplay muted src="${nvVideoSrc1}"></video>
                        </div>
                        
                    </div>
                `;
            }
    
            return module_block;
        }
    
        function createModule(moduleID, inputVideoSrc, refVideoSrc, nvVideoSrc1, nvVideoSrc2) {
            const module_ = getModule(
                inputVideoSrc, refVideoSrc, nvVideoSrc1, nvVideoSrc2
            )
            document.getElementById(moduleID).appendChild(module_)
        }
    
        async function readModuleData(modules) {
            for (let i = 0; i < modules.length; i++) {
                const module = modules[i];
                const moduleID = module.id;
                // const [name, cond] = moduleID.split("-");
                const name = moduleID;
    
                // Construct the file path
                const input_video_path = `data/videos/${name}/input.mp4`;
                const ref_video_path = `data/videos/${name}/ref.mp4`;
                const nv1_video_path = `data/videos/${name}/nv1.mp4`;
                const nv2_video_path = `data/videos/${name}/nv2.mp4`;
    
    
                console.log(`Current module: ${moduleID}`)
    
                createModule(moduleID, input_video_path, ref_video_path, nv1_video_path, nv2_video_path);
    
            }
        }
    
        var modules = document.getElementsByClassName('single-result-refvidblock');
        console.log(`Number of modules: ${modules.length}`)
        readModuleData(modules);
    
    </script>
